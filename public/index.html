<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A professional Todo App for managing tasks efficiently.">
  <title>Todo App - Professional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center">
  <header class="w-full bg-indigo-600 text-white py-4 shadow-md">
    <h1 class="text-center text-3xl font-bold">Todo App</h1>
  </header>

  <main class="flex-grow w-full max-w-3xl mx-auto px-4 mt-8 fade-in">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Tasks</h2>
      
      <!-- Todo List -->
      <div id="todo-list" class="space-y-4">
        <!-- Sample Todo Item -->
        <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow">
          
        </div>
      </div>

      <!-- Add Todo -->
      <div class="mt-6 flex items-center">
        <input id="todo-input" type="text" placeholder="Add a new task..."
          class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button id="add-btn"
          class="ml-3 bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Add
        </button>
      </div>
    </div>
  </main>

  <footer class="w-full bg-gray-800 text-white py-3 text-center text-sm">
    <p>&copy; 2025 Todo App | Built with ❤️ by Pratham Sharma</p>
  </footer>

  <script>

    const addBtn = document.getElementById('add-btn');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    addBtn.addEventListener('click', () => {
      const taskText = todoInput.value.trim();
      if (taskText === '') {
        alert('Please enter a task.');
        return;
      }

      const taskItem = document.createElement('div');
      taskItem.className = 'flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow fade-in';
      taskItem.innerHTML = `
        <span>${taskText}</span>
        <button class="text-red-500 hover:text-red-700 font-medium">Delete</button>
      `;

      taskItem.querySelector('button').addEventListener('click', () => {
        taskItem.remove();
      });

      todoList.appendChild(taskItem);
      todoInput.value = '';
    });

    todoInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });
  </script>
</body>

</html>
